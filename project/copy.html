<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blank Card with Button</title>
    <style>
        /* Reset and background styling */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        /* Card styling */
        .card {
            width: 90%;
            max-width: 4000px;
            height: 300px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        /* Button container styling */
        .card-footer {
            padding: 15px;
            background: #f1f1f1;
            display: flex;
            justify-content: center;
        }

        /* Button styling */
        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="card">
    <!-- Blank space inside the card -->
    <div class="card-content"></div>

    <!-- Button at the bottom -->
    <div class="card-footer">
        <button class="button">Click Me</button>
    </div>
</div>

</body>
</html>
