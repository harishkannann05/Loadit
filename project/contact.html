    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const emailInput = document.getElementById('email');
            const email = emailInput.value;
            const messageBox = document.getElementById('message-box');

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(email)) {
                messageBox.textContent = 'Message sent successfully!';
                messageBox.style.display = 'block';
            } else {
                messageBox.textContent = 'Please enter a valid email address.';
                messageBox.style.display = 'block';
            }
        }
    </script>

    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> loadit@transportlogistics.com</p>
                <p><strong>Phone:</strong> +91 9025720030</p>
                <p><strong>Address:</strong> 178 Logistics Lane, Perundurai, Erode, ST 635115</p>
            </div>
            <div class="related-image">
                <img src="needhelpimg.png" alt="Contact Us">
            </div>
        </section>

        <section class="contact-section">
            <h2>Send Us a Message</h2>
            <div class="form-container">
                <form onsubmit="handleSubmit(event)">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>

                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Type your message here" required></textarea>

                    <button type="submit">Send Message</button>
                </form>
                <div id="message-box" class="message-success" style="display:none;"></div>
            </div>
        </section>
    </main>
