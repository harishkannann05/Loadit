<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Distance Calculator</h1>
    <p>Enter the names of two locations to calculate the distance:</p>

    <div>
        <label>Origin: <input id="origin" type="text" placeholder="e.g., New York"></label><br>
        <label>Destination: <input id="destination" type="text" placeholder="e.g., Los Angeles"></label><br>
        <button onclick="calculateDistance()">Calculate Distance</button>
    </div>

    <h2 id="output"></h2>

    <script>
        async function getCoordinates(location) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`);
            const data = await response.json();

            if (data.length === 0) {
                throw new Error(`Location not found: ${location}`);
            }

            return {
                lat: parseFloat(data[0].lat),
                lon: parseFloat(data[0].lon),
            };
        }

        function toRadians(degrees) {
            return degrees * (Math.PI / 180);
        }

        async function calculateDistance() {
            const originName = document.getElementById('origin').value;
            const destinationName = document.getElementById('destination').value;

            if (!originName || !destinationName) {
                alert('Please enter both origin and destination.');
                return;
            }

            try {
                const origin = await getCoordinates(originName);
                const destination = await getCoordinates(destinationName);

                const R = 6371; // Radius of the Earth in kilometers
                const dLat = toRadians(destination.lat - origin.lat);
                const dLon = toRadians(destination.lon - origin.lon);

                const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                          Math.cos(toRadians(origin.lat)) * Math.cos(toRadians(destination.lat)) *
                          Math.sin(dLon / 2) * Math.sin(dLon / 2);

                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
                const distance = R * c;

                document.getElementById('output').innerText = `Distance: ${distance.toFixed(2)} km`;
            } catch (error) {
                document.getElementById('output').innerText = error.message;
            }
        }
    </script>
</body>
</html>
