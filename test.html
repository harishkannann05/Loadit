<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership - Sign Up & Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* General Styles */
body {
    font-family: 'Roboto', sans-serif;
    background-color: #1e1e1e;
    color: white;
    margin: 0;
    padding: 0;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #222;
    padding: 15px 30px;
}

.navbar .logo img {
    height: 50px;
}

.nav-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.nav-links li {
    display: inline;
}

.nav-links a {
    color: white;
    text-decoration: none;
    font-size: 16px;
}

.nav-links a:hover {
    color: #ff5733;
}

/* Form Section */
.container {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-top: 50px;
    flex-wrap: wrap;
}

.form-container {
    background: #333;
    padding: 20px;
    width: 350px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    border-radius: 10px;
    text-align: center;
}

h2 {
    color: #ff5733;
}

/* Form Fields */
form {
    display: flex;
    flex-direction: column;
}

input, select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 14px;
}

button {
    background-color: #ff5733;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #e64a19;
}

/* Footer Links */
p {
    margin-top: 10px;
}

p a {
    color: #ff5733;
    text-decoration: none;
    font-weight: bold;
}

p a:hover {
    text-decoration: underline;
}

/* Responsive Design */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
        align-items: center;
    }
}

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="gym-logo.png" alt="Gym Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="membership.html">Membership</a></li>
            <li><a href="trainers.html">Trainers</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Sign-Up and Login Section -->
    <div class="container">
        <!-- Sign-Up Form -->
        <div class="form-container">
            <h2>Join Our Gym</h2>
            <form action="signup.php" method="post">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Create Password" required>
                <input type="tel" name="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>
                <select name="membership" required>
                    <option value="">Select Membership Plan</option>
                    <option value="basic">Basic - $20/month</option>
                    <option value="standard">Standard - $40/month</option>
                    <option value="premium">Premium - $60/month</option>
                </select>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already a member? <a href="#login">Login</a></p>
        </div>

        <!-- Login Form -->
        <div class="form-container" id="login">
            <h2>Member Login</h2>
            <form action="login.php" method="post">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Not a member yet? <a href="#signup">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
