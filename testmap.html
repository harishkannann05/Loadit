<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Integration with Sidebar and Directions</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/bundle.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        #map {
            width: calc(100% - 300px);
            height: 100%;
            position: absolute;
            right: 0;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h1 {
            font-size: 20px;
            margin: 0 0 10px;
        }

        .inputs {
            margin-bottom: 20px;
        }

        .inputs input {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .inputs button {
            width: 100%;
            padding: 10px;
            background-color: #343a40;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .inputs button:hover {
            background-color: #495057;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #343a40;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            width: 40px;
            height: auto;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Distance and Duration Style */
        .route-info {
            font-size: 16px;
            margin-top: 20px;
        }

        .route-info .label {
            font-weight: bold;
        }

        /* Popup Button Styles */
        .popup-button {
            padding: 6px 10px;
            font-size: 13px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s ease-in-out;
        }
        .popup-button.navigate {
            background-color: #28a745;
            color: white;
        }
        .popup-button.exit {
            background-color: #dc3545;
            color: white;
        }
        .popup-button:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        .popup-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Load.itwhite.png" alt="Transport App Logo">
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="ownerdashboard.html">Profile</a></li>
            <li><a href="owenersign.html">Truck Owner</a></li>
            <li><a href="driverlogin.html">Driver</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content (Map and Sidebar) -->
    <div id="map"></div>
    <div class="sidebar">
        <h1>Route Viewer</h1>
        <div class="inputs">
            <input type="text" id="origin" placeholder="Enter origin">
            <input type="text" id="destination" placeholder="Enter destination">
            <button onclick="showRoute()">Show Route</button>
        </div>
        <div class="route-info">
            <p><span class="label">Distance:</span> <span id="distance"></span></p>
            <p><span class="label">Duration:</span> <span id="duration"></span></p>
        </div>
    </div>

    <script>
        // Initialize the map
        const map = L.map('map').setView([20.5937, 78.9629], 5); // Default view for India

        // Add OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // Google Streets Layer (Optional)
        const googleStreets = L.tileLayer('http://{s}.google.com/vt?lyrs=m&x={x}&y={y}&z={z}', {
            maxZoom: 20,
            subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
        });
        googleStreets.addTo(map);

        // GeoSearch control (Optional search bar)
        const searchControl = new GeoSearch.GeoSearchControl({
            provider: new GeoSearch.OpenStreetMapProvider(),
            style: 'bar',
            autoClose: true,
            retainZoomLevel: false,
            searchLabel: 'Search for a place...'
        });
        map.addControl(searchControl);

        let control = null;

        // Fetch coordinates for a location
        async function getCoordinates(location) {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?q=${encodeURIComponent(location)}&format=json&limit=1`);
            const data = await response.json();

            if (data.length === 0) {
                throw new Error(`Location not found: ${location}`);
            }

            return {
                lat: parseFloat(data[0].lat),
                lon: parseFloat(data[0].lon),
            };
        }

        // Display route on the map
        async function showRoute() {
            const originName = document.getElementById('origin').value;
            const destinationName = document.getElementById('destination').value;

            if (!originName || !destinationName) {
                alert('Please enter both origin and destination.');
                return;
            }

            try {
                const origin = await getCoordinates(originName);
                const destination = await getCoordinates(destinationName);

                if (control) {
                    control.remove();
                }

                control = L.Routing.control({
                    waypoints: [
                        L.latLng(origin.lat, origin.lon),
                        L.latLng(destination.lat, destination.lon)
                    ],
                    routeWhileDragging: true,
                    createMarker: () => null, // Remove default markers
                    show: false, // Disable itinerary display
                    addWaypoints: false, // Disable waypoint editing
                    draggableWaypoints: false, // Disable waypoint dragging
                    routeInstructions: false, // Do not display text directions
                    lineOptions: { styles: [{ color: 'blue', opacity: 0.7, weight: 8 }] } // Custom route styling
                }).addTo(map);

                // Extract the route's total distance and duration
                control.on('routesfound', function(e) {
                    const route = e.routes[0];
                    const distance = (route.summary.totalDistance / 1000).toFixed(1); // Convert meters to kilometers
                    const duration = (route.summary.totalTime / 60).toFixed(0); // Convert seconds to minutes

                    // Display distance and duration in the sidebar
                    document.getElementById('distance').textContent = `${distance} km`;
                    document.getElementById('duration').textContent = `${duration} min`;
                });

            } catch (error) {
                alert(error.message);
            }
        }
    </script>
</body>
</html>
