<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Integration with Navbar</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo img {
            width: 40px; /* Adjust the size of the logo */
            height: auto;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Container and Card Styles */
        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }

        .header p {
            margin: 5px 0 0;
            color: #555;
        }

        #map-container {
            position: relative;
            width: 100%;
            height: 300px;
            border-bottom: 1px solid #ddd;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #recenter-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 10px 15px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }

        #recenter-btn:hover {
            background-color: #000000;
        }

        .footer {
            padding: 20px;
            text-align: center;
        }

        .footer p {
            margin: 0 0 10px;
            color: #555;
        }

        .footer button {
            padding: 10px 20px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .footer button:hover {
            background-color: #000000;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .navbar ul li {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            <img src="Load.itwhite.png" alt="Transport App Logo"> <!-- Replace 'logo.png' with your logo's path -->
        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">profile</a></li>
            <li><a href="#">Truck Owner</a></li>
            <li><a href="#">Driver</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Perundurai - Chennai</h1>
            <p>Your Load has been successfully shipped.<br>
                Driver name: - ; Driver id:- .
            </p>
            <p>Your Expected to Reach chennai at: <strong>17.11.2024 - 6:00pm</strong></p>
        </div>
        <div id="map-container">
            <div id="map"></div>
            <button id="recenter-btn">Recenter</button>
        </div>
        <div class="footer">
            <p>Track your delivery in real time.</p>
            <button onclick="goHome()">Go Back</button>
        </div>
    </div>

    <script>
        // Initialize Leaflet Map
        const map = L.map('map').setView([51.505, -0.09], 13); // Default coordinates (can be updated dynamically)

        // Add OpenStreetMap tiles
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        let userLocation = null;

        // Attempt to locate user
        map.locate({setView: true, maxZoom: 16});

        // On location found
        map.on('locationfound', (e) => {
            userLocation = e.latlng; // Save user's location
            L.marker(e.latlng).addTo(map)
                .bindPopup("You are here.").openPopup();
            L.circle(e.latlng, e.accuracy / 2).addTo(map);
        });

        // On location error
        map.on('locationerror', (e) => {
            alert("Unable to access your location. " + e.message);
        });

        // Recenter button functionality
        document.getElementById('recenter-btn').addEventListener('click', () => {
            if (userLocation) {
                map.setView(userLocation, 16);
            } else {
                alert("User location not yet determined.");
            }
        });

        // Go back to home function (update as per your requirements)
        function goHome() {
            window.location.href = "userdashboard.php"; // Replace with your home page link
        }
    </script>
</body>
</html>
